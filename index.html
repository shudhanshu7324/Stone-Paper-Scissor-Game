<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="root">
        <div class="header">
            <div class="title">
                <h2>ROCK</h2>
                <h2>PAPER</h2>
                <h2>SCISSORS</h2>
            </div>
            <div class="cards"><div class="card" id="computer-score">
                <p>COMPUTER SCORE</p>
                <h1>0</h1>
            </div>
            <div class="card" id="your-score">
                <p>YOUR <br> SCORE</p>
                <h1>0</h1>
            </div></div>
        </div>

        <div class="game-icons">
            <div class="rock icon" id="rock">
                <img src="./images/rock.png" alt="rock-img">
            </div>
            <div class="paper icon" id="paper">
                <img src="./images/paper.png" alt="paper">
            </div>
            <div class="scissor icon" id="scissor">
                <img src="./images/scissor.png" alt="scissor">
            </div>

            <div class="line1 line"></div>
            <div class="line2 line"></div>
            <div class="line3 line"></div>
        </div>

        <button class="rules">RULES</button>

        <div class="games-rule">
            <h1>Game Rules</h1>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
